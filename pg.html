<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixelgangbang сервер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Google Sans", sans-serif;
        }
        body {
            background: #14171a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            color: gray;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn {
            background: #475059;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #FFC0CB;
        }
        .hidden-content {
            display: none;
            margin-top: 20px;
        }
        .code-box {
            background: #222;
            color: #FFC0CB;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 10px;
            display: inline-block;
        }
        .copy-btn {
            background: gray;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: white;
            color: black;
        }
        .reasons {
            margin-top: 100px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .reasons.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .reason {
            margin: 20px 0;
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>pixelgang сервер</h1>
        <p>школосервер с ужасным хостом, ну как обычно</p>
        <button class="btn" onclick="showContent()">баян снят</button>
        
        <div class="hidden-content" id="hiddenContent">
            <div class="code-box" id="serverIP">pixelgang.archlinux.gay</div>
            <button class="copy-btn" onclick="copyIP()">ну копировать</button>
        </div>
    </div>

    <div class="reasons" id="reasons">
        <h2>почему стоит играть у нас?</h2>
        <div class="reason">✅ да лучше вообще не играть, так лучше</div>
        <div class="reason">✅ оптимизация говна нет античита</div>
        <div class="reason">✅ есть фотки с писюнами</div>
        <div class="reason">✅ DANIEL MYSLIVETS калуга барахолка furiганг</div>
    </div>

    <script>
        function showContent() {
            document.getElementById("hiddenContent").style.display = "block";
        }

        function copyIP() {
            let ipText = document.getElementById("serverIP").innerText;
            navigator.clipboard.writeText(ipText);
            alert("IP скопирован: " + ipText);
        }

        window.addEventListener("scroll", function() {
            let reasons = document.getElementById("reasons");
            let rect = reasons.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                reasons.classList.add("visible");
            }
        });
    </script>

</body>
</html>
