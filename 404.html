<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/back.gif');
            background-size: cover;
            height: 100vh;
            display: flex;         
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
            flex-direction: column;
        }
        #element {
            font-size: 2em;
            line-height: normal;
            margin-bottom: 40px;
            height: 2em; /* Фиксированная высота контейнера */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            color: #FFFFFF;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Скрываем мигающий курсор */
        .typed-cursor {
            display: none;
        }
    </style>
</head>
<body>
  <!-- Element to contain animated typing -->
  <div id="element"></div>

  <!-- Ссылка на страницу -->
  <a href="https://kappucino.is-a.dev" target="_blank">Домой</a>

  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Это космос, здесь нет ничего.. кроме звезд... (И планет, верно?)', 'Почему все 404 страницы выглядят атмосферно?', 'Это космос, здесь нет ничего.. кроме звезд. CHT0 T0 P0SHL0 NE TAK...', 'Всё еще залипаешь на текст? Ну залипай...'],
      typeSpeed: 50,
      backSpeed: 25, /* Скорость стирания текста */
      loop: true
    });
  </script>
</body>
</html>
