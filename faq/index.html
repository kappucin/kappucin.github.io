<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>nine proxy</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0&display=swap"
            rel="stylesheet"
        />

        <style>
            :root {
                --bg: #f0f4f8;
                --surface: #ffffff;
                --primary: #0061a4;
                --primary-container: #d1e4ff;
                --on-primary-container: #001d36;
                --text-main: #1a1c1e;
                --text-sub: #43474e;
                --track: #e1e3e8;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: #111315;
                    --surface: #1a1c1e;
                    --primary: #9ecaff;
                    --primary-container: #00497d;
                    --on-primary-container: #d1e4ff;
                    --text-main: #e2e2e6;
                    --text-sub: #c3c7cf;
                    --track: #2d3135;
                }
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--bg);
                font-family: "Google Sans", sans-serif;
                -webkit-font-smoothing: antialiased;
                padding: 20px;
                box-sizing: border-box;
            }

            .card {
                background: var(--surface);
                padding: 32px;
                border-radius: 28px;
                width: 100%;
                max-width: 450px;
                display: flex;
                flex-direction: column;
                gap: 24px;
                box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            }

            @media (prefers-color-scheme: dark) {
                .card {
                    box-shadow: none;
                    border: 1px solid rgba(255, 255, 255, 0.05);
                }
            }

            .header {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .icon {
                width: 48px;
                height: 48px;
                background: var(--primary-container);
                color: var(--on-primary-container);
                border-radius: 12px;
                display: grid;
                place-items: center;
                flex-shrink: 0;
            }

            h1 {
                font-size: 24px;
                font-weight: 500;
                color: var(--text-main);
                margin: 0;
                letter-spacing: -0.5px;
            }

            .faq-list {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .faq-item {
                border: 1px solid var(--track);
                border-radius: 16px;
                overflow: hidden;
                transition: all 0.2s ease;
            }

            .faq-question {
                width: 100%;
                padding: 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: none;
                border: none;
                cursor: pointer;
                text-align: left;
                color: var(--text-main);
                font-family: inherit;
                font-size: 16px;
                font-weight: 500;
            }

            .faq-question:hover {
                background: rgba(0, 97, 164, 0.04);
            }

            .faq-answer {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .faq-answer-content {
                padding: 0 16px 16px 16px;
                color: var(--text-sub);
                font-size: 14px;
                line-height: 1.5;
            }

            .faq-item.active {
                background: rgba(0, 97, 164, 0.02);
                border-color: var(--primary);
            }

            .faq-item.active .faq-answer {
                max-height: 300px;
            }

            .faq-item.active .arrow {
                transform: rotate(180deg);
            }

            .arrow {
                transition: transform 0.2s ease;
                color: var(--primary);
            }
        </style>
    </head>
    <body>
        <main class="card">

                <h1>–í–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã</h1>

        <script>
            document.querySelectorAll(".faq-question").forEach((button) => {
                button.addEventListener("click", () => {
                    const faqItem = button.parentElement;

                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –≤–æ–ø—Ä–æ—Å—ã
                    document.querySelectorAll(".faq-item").forEach((item) => {
                        if (item !== faqItem) item.classList.remove("active");
                    });

                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–µ–∫—É—â–∏–π
                    faqItem.classList.toggle("active");

        </script>
    </body>
</html>
