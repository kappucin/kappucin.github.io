<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        #counter {
            font-size: 24px;
            margin: 20px 0;
        }
        #clicker {
            width: 200px;
            height: 200px;
            background-image: url('https://example.com/your-image.png');
            background-size: cover;
            cursor: pointer;
        }
        #goals {
            margin-top: 20px;
            width: 80%;
        }
        .goal {
            background-color: var(--tg-theme-secondary-bg-color);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .progress {
            height: 20px;
            background-color: var(--tg-theme-button-color);
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="counter">Клики: 0</div>
    <div id="clicker"></div>
    <div id="goals"></div>

    <script>
        let clicks = 0;
        const goals = [
            { name: "Новичок", target: 10 },
            { name: "Опытный кликер", target: 50 },
            { name: "Мастер кликов", target: 100 },
            { name: "Легенда", target: 1000 }
        ];

        const counterElement = document.getElementById('counter');
        const clickerElement = document.getElementById('clicker');
        const goalsElement = document.getElementById('goals');

        function updateCounter() {
            counterElement.textContent = `Клики: ${clicks}`;
        }

        function updateGoals() {
            goalsElement.innerHTML = '';
            goals.forEach(goal => {
                const progress = Math.min(clicks / goal.target * 100, 100);
                goalsElement.innerHTML += `
                    <div class="goal">
                        <div>${goal.name} (${goal.target} кликов)</div>
                        <div class="progress" style="width: ${progress}%"></div>
                    </div>
                `;
            });
        }

        clickerElement.addEventListener('click', () => {
            clicks++;
            updateCounter();
            updateGoals();
        });

        updateCounter();
        updateGoals();

        Telegram.WebApp.ready();
    </script>
</body>
</html>
